<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login&Register</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/fonts.css">-->
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <!--../index.html-->
            <form action="#" class="sign-in-form" method="post">
                <h2 class="title">登录</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" onblur="isvaildusername('username')" placeholder="Username" />
                </div>
                <span class="err" id="username_err"></span>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="login-password" type="password" placeholder="Password" />
                </div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" >remember me</label>
                </div>
                <input id="sign-in" type="button" value="登录" class="btn solid" />
                <p class="web-font" >或者通过其他社交平台账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <!--            <form action="http://127.0.0.1:8000/api/signup" method="post" enctype="multipart/form-data" onsubmit="" class="sign-up-form" novalidate autocomplete="on">-->
            <form action="#" class="sign-up-form" method="post" onsubmit="">
                <h2 class="title">注册</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="name" name="name" class="username" type="text" placeholder="Username" onblur="isvaildusername('name')"/>
                </div>
                <span class="err" id="name_err"></span>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="email" name="email" type="email" placeholder="Email" onblur="isvaildemail()"/>
                </div>
                <span class="err" id="email_err"></span>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="password" name="password" type="password" placeholder="Password" onblur="isvaildpassword()"/>
                </div>
                <span class="err" id="psd_err"></span>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="re-password" name="re-password" type="password" placeholder="RePassword" onblur="repassword_check()"/>
                </div>
                <span class="err" id="re_psd_err"></span>
                <input id="sign-up" type="button" class="btn" value="注册" onclick=""/>
                <p class="web-font" >或者通过其他社交平台账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>未注册？</h3>
                <p>
                    如果你还没有任何可以登录的账号，可以点击下面的按钮开始注册
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    前往注册
                </button>
            </div>
            <!--            <img src="img/log.svg" class="image" alt="" />-->
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>已注册？</h3>
                <p>
                    如果你有可以登录的账号，可以点击下面的按钮开始登录
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    开始登录
                </button>
            </div>
            <!--            <img src="img/register.svg" class="image" alt="" />-->
        </div>
    </div>
</div>
<footer>
      <p>&copy;2020 Web Homework2 by 18301127 hjw. All rights reserved.</p>
</footer>

<script src="js/fontAwesomeKitConfig.js" crossorigin="anonymous"></script>
<script src="js/alter.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
